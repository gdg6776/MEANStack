<div class="container">
  <div class="row">
    <h3 class="text-center">FOOD REVIEWS</h3>
  </div>
  <div class="row">
    <table class="table table-bordered">
      <thead>
        <tr class="active text-center">
        <th class = "col-sm-2">USER</th>
        <th class = "col-sm-6">COMMENT</th>
        <th class = "col-sm-1">SCORE</th>
        <th class = "col-sm-1">DATE</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat = "comment in vm.food.comment">
          <td>{{comment.ProfileName}}</td>
          <td>{{comment.Text}}</td>
          <td>{{comment.Score}}</td>
          <td>{{comment.Time * 1000 | date:'MM-dd-yyyy'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <h3 class="text-center">Add Comment</h3>
  </div>
  <div class="row">
    <form name="vm.reviewForm" ng-submit="vm.addReview()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" name="ProfileName" required ng-minlength="2" ng-model="vm.ProfileName" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="score">Score:</label>
        <input type="number" class="form-control" name="Score" required ng-pattern="/^[1-5]$/" ng-model="vm.Score" placeholder="Enter Score between 1-5">
      </div>
      <div class="form-group">
        <label for="name">Comments:</label>
        <textarea name="comment" class="form-control" required ng-model="vm.Text" placeholder="Enter Comments"></textarea>
      </div>
      <div class="col-sm-1 form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
